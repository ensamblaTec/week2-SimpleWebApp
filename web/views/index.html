{{define "index"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <h1>Contact Page</h1>
    <div class="row mt-4 g-4">
      <div class="col-4">
        <form hx-post="/add-contact" hx-target="#contact-list" hx-indicator="loading" hx-swap="beforeend">
          <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="inputName" aria-describedby="nameHelp">
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail">
          </div>
         <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="col-4">
        <h2 class="mb-4">Contact by</h2>
        <ul class="list-group fs-5 me-5" id="contact-list">
        {{range .Contacts}}
          {{block "contact-list-info" .}}
          <li class="list-group-item bg-primary" aria-current="true">{{.Name}} - {{.Email}}</li>
          {{end}}
        {{end}}
        </ul>
      </div>
    </div>
</body>
</html>
{{end}}
